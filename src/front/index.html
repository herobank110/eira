<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiff Landmarks</title>
    <script src="main.ts" async type="module"></script>
    <link rel="icon" type="image/png" href="../../res/favicon.png">
</head>

<body>
    <nav id="navbar" class="shadow-4-strong">
        <div class="navbar--title">
            <h1>Cardiff Landmarks</h1>
        </div>
        <div class="navbar--spacer"></div>
        <div class="navbar--select dropdown">
            <button class="btn btn-light shadow-0 dropdown-toggle" type="button" data-mdb-toggle="dropdown"
                aria-expanded="false">
                jump to landmark
            </button>
            <ul id="landmarks-list" class="dropdown-menu"></ul>
        </div>
    </nav>
    <main id="map-root"></main>
    <div id="details-panel" class="offcanvas offcanvas-start" tabindex="-1">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title"></h5>
            <button type="button" class="btn-close text-reset" data-mdb-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="details-panel--thumb shadow-2-strong"></div>
            <p class="details-panel--desc"></p>
        </div>
    </div>
</body>

</html>
