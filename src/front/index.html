<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiff Landmarks</title>
    <script src="main.ts" async type="module"></script>
    <link rel="icon" type="image/png" href="../../res/favicon.png">
</head>

<body>
    <nav id="navbar" class="shadow-4-strong">
        <div class="container">
            <div class="navbar--title">
                <h1>Cardiff Landmarks</h1>
            </div>
            <div class="navbar--spacer"></div>
            <button id="buttton-reset" class="btn btn-light">reset</button>
            <div class="navbar--select dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" data-mdb-toggle="dropdown"
                    aria-expanded="false">
                    fast travel
                </button>
                <ul id="landmarks-list" class="dropdown-menu"></ul>
            </div>
            <button class="btn btn-light" data-mdb-toggle="modal" data-mdb-target="#rss-modal">RSS Feed</button>
        </div>
    </nav>
    <main id="map-root"></main>
    <div id="details-panel" class="offcanvas offcanvas-start" tabindex="-1">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title"></h5>
            <button class="btn-close text-reset" data-mdb-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="details-panel--thumb shadow-2-strong"></div>
            <p class="details-panel--desc"></p>
        </div>
    </div>
    <div class="modal fade" id="rss-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">RSS Feed</h5>
                    <button class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Use our RSS feed to stay up to date when new landmarks are added to the map.</p>
                    <p>To get set up, add the following URL to your RSS feed reader of choice:<br>
                        <code id="rss-url"></code>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
