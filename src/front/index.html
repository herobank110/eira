<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiff Landmarks</title>
    <script src="main.ts" async type="module"></script>
    <link rel="icon" type="image/png" href="../../res/favicon.png">
</head>

<body style="height: 100vh; margin: 0;">
    <div id="map-root" style="width: 100vw; height: 100vh;"></div>
    <!-- <div style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;" id="tooltip-root"></div> -->
    <!-- <button style="position:absolute; top: 20px; left:20px;" id="mybutton">clickme</button> -->

    <a class="btn btn-primary" data-mdb-toggle="offcanvas" href="#offcanvasExample" role="button"
        aria-controls="offcanvasExample">
        Link with href
    </a>
    <button class="btn btn-primary" type="button" data-mdb-toggle="offcanvas" data-mdb-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        Button with data-mdb-target
    </button>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
            <button type="button" class="btn-close text-reset" data-mdb-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images,
                lists, etc.
            </div>
            <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-mdb-toggle="dropdown">
                    Dropdown button
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
